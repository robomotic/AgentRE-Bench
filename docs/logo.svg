<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00d4aa"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4aa" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outer-glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#00d4aa" flood-opacity="0.15"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer hexagon ring -->
  <polygon points="256,32 452,144 452,368 256,480 60,368 60,144"
    stroke="url(#glow)" stroke-width="3" fill="none" opacity="0.25"
    stroke-linejoin="round"/>

  <!-- Inner hexagon (main shape) -->
  <polygon points="256,62 428,162 428,350 256,450 84,350 84,162"
    stroke="url(#glow)" stroke-width="4" fill="#0a0a12" fill-opacity="0.9"
    stroke-linejoin="round" filter="url(#outer-glow)"/>

  <!-- Circuit traces - top left -->
  <line x1="130" y1="162" x2="84" y2="162" stroke="#00d4aa" stroke-width="1.5" opacity="0.35"/>
  <circle cx="84" cy="162" r="3" fill="#00d4aa" opacity="0.5"/>
  <line x1="170" y1="135" x2="170" y2="100" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <circle cx="170" cy="100" r="2.5" fill="#6366f1" opacity="0.4"/>

  <!-- Circuit traces - top right -->
  <line x1="382" y1="162" x2="428" y2="162" stroke="#00d4aa" stroke-width="1.5" opacity="0.35"/>
  <circle cx="428" cy="162" r="3" fill="#00d4aa" opacity="0.5"/>
  <line x1="342" y1="135" x2="342" y2="100" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <circle cx="342" cy="100" r="2.5" fill="#6366f1" opacity="0.4"/>

  <!-- Circuit traces - bottom -->
  <line x1="170" y1="380" x2="170" y2="415" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <circle cx="170" cy="415" r="2.5" fill="#6366f1" opacity="0.4"/>
  <line x1="342" y1="380" x2="342" y2="415" stroke="#6366f1" stroke-width="1.5" opacity="0.3"/>
  <circle cx="342" cy="415" r="2.5" fill="#6366f1" opacity="0.4"/>

  <!-- Binary decoration - left side -->
  <text x="100" y="210" font-family="monospace" font-size="11" fill="#00d4aa" opacity="0.15">01101</text>
  <text x="100" y="225" font-family="monospace" font-size="11" fill="#00d4aa" opacity="0.1">10010</text>
  <text x="100" y="310" font-family="monospace" font-size="11" fill="#6366f1" opacity="0.15">11010</text>
  <text x="100" y="325" font-family="monospace" font-size="11" fill="#6366f1" opacity="0.1">01101</text>

  <!-- Binary decoration - right side -->
  <text x="370" y="210" font-family="monospace" font-size="11" fill="#00d4aa" opacity="0.15">10110</text>
  <text x="370" y="225" font-family="monospace" font-size="11" fill="#00d4aa" opacity="0.1">01001</text>
  <text x="370" y="310" font-family="monospace" font-size="11" fill="#6366f1" opacity="0.15">00101</text>
  <text x="370" y="325" font-family="monospace" font-size="11" fill="#6366f1" opacity="0.1">11010</text>

  <!-- Scan line decoration -->
  <line x1="160" y1="195" x2="352" y2="195" stroke="url(#glow2)" stroke-width="1" opacity="0.3"/>
  <line x1="145" y1="330" x2="367" y2="330" stroke="url(#glow2)" stroke-width="1" opacity="0.3"/>

  <!-- Angle brackets -->
  <text x="142" y="282" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace"
    font-size="72" font-weight="300" fill="#00d4aa" opacity="0.5" filter="url(#soft-glow)">&lt;</text>
  <text x="340" y="282" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace"
    font-size="72" font-weight="300" fill="#00d4aa" opacity="0.5" filter="url(#soft-glow)">&gt;</text>

  <!-- Main "RE" text -->
  <text x="256" y="285" text-anchor="middle"
    font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace"
    font-size="100" font-weight="800" fill="url(#glow)" filter="url(#soft-glow)">RE</text>

  <!-- Small "Agent" label above -->
  <text x="256" y="215" text-anchor="middle"
    font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace"
    font-size="24" font-weight="600" fill="#e0e0e8" letter-spacing="0.15em" opacity="0.7">AGENT</text>

  <!-- Small "Bench" label below -->
  <text x="256" y="315" text-anchor="middle"
    font-family="'SF Mono', 'Cascadia Code', 'Fira Code', Consolas, monospace"
    font-size="22" font-weight="400" fill="#8888a0" letter-spacing="0.2em">BENCH</text>

  <!-- Corner accents -->
  <circle cx="256" cy="62" r="4" fill="#00d4aa" opacity="0.6"/>
  <circle cx="256" cy="450" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="428" cy="256" r="3" fill="#00d4aa" opacity="0.4"/>
  <circle cx="84" cy="256" r="3" fill="#6366f1" opacity="0.4"/>
</svg>
